<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBudget" dg-required="false" dg-colon="true">Budget</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Budget'].$valid }}">
	                            <fd-input id="idBudget"
	                                name="Budget"
	                                state="{{ forms.details['Budget'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Budget"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Budget">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAuthority" dg-required="false" dg-colon="true">Authority</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idAuthority"
	                            name="Authority"
	                            state="{{ forms.details['Authority'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Authority"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsAuthority"
	                            dg-placeholder="Search Authority ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNeed" dg-required="false" dg-colon="true">Need</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idNeed"
	                            name="Need"
	                            state="{{ forms.details['Need'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Need"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsNeed"
	                            dg-placeholder="Search Need ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTimeline" dg-required="false" dg-colon="true">Timeline</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idTimeline"
	                            name="Timeline"
	                            state="{{ forms.details['Timeline'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Timeline"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsTimeline"
	                            dg-placeholder="Search Timeline ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
