<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="LeadAction Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateFrom" dg-colon="true">From Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDateFrom"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateFrom"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateTo" dg-colon="true">To Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDateTo"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateTo"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSubject" dg-colon="true">Subject</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Subject'].$valid }}">
	                            <fd-input id="idSubject"
	                                name="Subject"
	                                state="{{ forms.details['Subject'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Subject"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Subject">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idType" dg-colon="true">Type</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idType"
	                            name="Type"
	                            state="{{ forms.details['Type'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Type"
	                            dropdown-items="optionsType"
	                            dg-placeholder="Search Type ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idNote" dg-colon="true">Note</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idNote"
								name="Note"
								state="{{ forms.details['Note'].$valid ? '' : 'error' }}"
								ng-model="entity.Note"
								ng-minlength="0.0 || 0"
								ng-maxlength="1000.0 || -1"
								placeholder="Enter Note">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Note'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTimestampFrom" dg-colon="true">From Timestamp</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Timestamp'].$valid }}">
	                            <fd-input id="idTimestampFrom"
	                                name="Timestamp"
	                                state="{{ forms.details['Timestamp'].$valid ? '' : 'error' }}"
	                                ng-model="entity.TimestampFrom"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTimestampTo" dg-colon="true">To Timestamp</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Timestamp'].$valid }}">
	                            <fd-input id="idTimestampTo"
	                                name="Timestamp"
	                                state="{{ forms.details['Timestamp'].$valid ? '' : 'error' }}"
	                                ng-model="entity.TimestampTo"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
