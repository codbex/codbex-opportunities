<!DOCTYPE html>
<html lang="en" ng-app="leads-pipeline" ng-controller="LeadsPipeline">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="service.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="/webjars/chart.js/dist/chart.umd.js"></script>
        <script type="text/javascript" src="controller.js"></script>

        <style>
            /* General Styles */
            .tile-auto-layout {
                min-height: auto;
                height: auto;
                width: auto;
                max-width: 99%;
                margin: 1px;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                min-height: 100vh;
                margin: 0;
                background-color: #f9f9f9;
            }

            /* Funnel Container Styling */
            .funnel-container {
                display: flex;
                align-items: center;
                gap: 2rem;
            }

            /* Funnel Styling */
            .funnel {
                width: 200px;
            }

            .funnel-stage {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                font-weight: bold;
                position: relative;
                cursor: pointer;
                transition: transform 0.2s ease;
                margin: 2px auto;
                border-radius: 5px;
            }

            .funnel-stage:hover {
                transform: scale(1.05);
            }

            .funnel-stage:hover::after {
                content: attr(data-tooltip);
                position: absolute;
                top: -30px;
                padding: 5px 10px;
                background-color: rgba(0, 0, 0, 0.75);
                color: #fff;
                border-radius: 5px;
                font-size: 12px;
                white-space: nowrap;
            }

            /* Funnel Stages */
            #initial {
                background-color: #36a2eb;
                height: 50px;
                width: 100%;
            }

            #open {
                background-color: #4bc0c0;
                height: 45px;
                width: 90%;
            }

            #contacted {
                background-color: #ff6384;
                height: 40px;
                width: 80%;
            }

            #replied {
                background-color: #ff9f40;
                height: 35px;
                width: 70%;
            }

            #opportunity {
                background-color: #ffcd56;
                height: 30px;
                width: 60%;
            }

            #quote {
                background-color: #c9cbcf;
                height: 25px;
                width: 50%;
            }

            #lost {
                background-color: #b5b5b5;
                height: 20px;
                width: 40%;
            }

            #closed {
                background-color: #36a2eb;
                height: 15px;
                width: 30%;
            }

            /* Legend Styling */
            .legend {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .legend-item {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .legend-color-box {
                width: 15px;
                height: 15px;
                border-radius: 3px;
            }

            /* Additional Styles */
            .overflow-h {
                overflow: hidden;
            }

            .fd-numeric-content__kpi {
                font-size: 1.5rem;
                word-wrap: break-word;
                text-overflow: ellipsis;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
            }

        </style>
    </head>

    <body class="overflow-h">
        <fd-card card-type="table">
            <fd-card-header>
                <fd-card-title>Leads Pipeline</fd-card-title>
            </fd-card-header>
            <div class="funnel-container">
                <div class="funnel">
                    <div class="funnel-stage" id="initial" data-tooltip="Initial: {{ initialRatio }}%"></div>
                    <div class="funnel-stage" id="open" data-tooltip="Open: {{ openRatio }}%"></div>
                    <div class="funnel-stage" id="contacted" data-tooltip="Contacted: {{ contactedRatio }}%">
                    </div>
                    <div class="funnel-stage" id="replied" data-tooltip="Replied: {{ repliedRatio }}%"></div>
                    <div class="funnel-stage" id="opportunity" data-tooltip="To Opportunity: {{ opportunityRatio }}%">
                    </div>
                    <div class="funnel-stage" id="quote" data-tooltip="To Quotation: {{ quoteRatio }}%">
                    </div>
                    <div class="funnel-stage" id="lost" data-tooltip="Lost: {{ lostRatio }}%"></div>
                    <div class="funnel-stage" id="closed" data-tooltip="Closed: {{ closedRatio }}%"></div>
                </div>

                <!-- Legend -->
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #36a2eb;"></div>
                        Initial
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #4bc0c0;"></div>
                        Open
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #ff6384;"></div>
                        Contacted
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #ff9f40;"></div>
                        Replied
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #ffcd56;"></div>
                        To Opportunity
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #36a2eb;"></div>
                        To Quotation
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #b5b5b5;"></div>
                        Lost
                    </div>
                    <div class="legend-item">
                        <div class="legend-color-box" style="background-color: #c9cbcf;"></div>
                        Closed
                    </div>
                </div>
            </div>
        </fd-card>
    </body>

</html>
